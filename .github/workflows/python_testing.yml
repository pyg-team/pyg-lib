name: Python Testing

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ startsWith(github.ref, 'refs/pull/') || github.run_number }}  # yamllint disable-line
  # Only cancel intermediate builds if on a PR:
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:

  pytest:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Install package
        run: |
          pip install --no-build-isolation --verbose -e ".[test]"

      - name: Print GLIBC dependency
        run: |
          objdump -T libpyg.so | grep GLIBC_

      - name: Run tests
        run: |
          pytest --cov --cov-report=xml
