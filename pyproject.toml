[tool.pytest.ini_options]
testpaths=["test"]
xfail_strict = true
addopts = [
    "--capture=no",
    "--ignore=third_party",
    "--color=yes",
    "-vv"
]

[tool.ruff]
src = ["pyg_lib"]
line-length = 80
target-version = "py38"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
skip = [".gitignore", "__init__.py"]
